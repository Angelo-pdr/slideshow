<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SlideShow</title>
</head>
<body>
    <div class="slide">
        <div class="slides">
            <div class="btn" id="previous">
                <i class="fas fa-chevron-left">&laquo</i>
            </div>
            <div class="btn" id="next">
                <i class="fas fa-chevron-right">&raquo</i>
            </div>
        </div>
        <div class="balls">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
